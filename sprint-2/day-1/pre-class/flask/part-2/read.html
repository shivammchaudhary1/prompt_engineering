<!DOCTYPE html>
<html>
<head>
    <title>Read Entries</title>
</head>
<body>
    <h1>Read Entries</h1>
    {% if data %}
        <table>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            {% for key, value in data.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No entries found.</p>
    {% endif %}
    <br>
    <a href="/create">Create new entry</a>
    <br>
    <a href="/update">Update existing entry</a>
    <br>
    <a href="/delete">Delete existing entry</a>
</body>
</html>
